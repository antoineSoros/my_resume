<mat-card>
  <mat-card-title>
<h1>HOBBIES</h1>
  </mat-card-title>
<mat-card-content>
<div id="all" fxLayout="column " fxlayoutgap="32px" fxLayoutAlign="space-evenly  ">
  <mat-tab-group>

  <div *ngFor="let hobby of hobbies"  >

    <mat-tab>

        <ng-template mat-tab-label>
          <img src="{{hobby.icon}}" style="  padding-top: 12%;
  height: 90%;">
        </ng-template>
        <h1>{{hobby.name}}</h1>
        <p>{{hobby.description}}</p>

    </mat-tab>
  </div>

  </mat-tab-group>

</div>

</mat-card-content>
</mat-card>
